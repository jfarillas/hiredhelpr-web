<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>HiredHelpr Admin</title>
    <!-- Bootstrap core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="../css/simple-sidebar.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800&display=swap"
      rel="stylesheet"
    />
    <script src="../js/htmlinclude.js"></script>
  </head>

  <body>
    <div class="d-flex" id="wrapper">
      <!-- Sidebar -->
      <div w3-include-html="../shell/sidebar.html"></div>
      <!-- /#sidebar-wrapper -->
      <!-- Page Content -->
      <div id="page-content-wrapper">
        <div w3-include-html="../shell/header.html"></div>

        <div
          class="container-fluid content-container animated animatedFadeInUp fadeInUp"
        >
          <div class="content-title">
            <h1 class="">Prices by City</h1>
            <div class="page-search">
              <input
                type="search"
                name="search"
                placeholder="Search by date..."
              />
            </div>
          </div>

          <div class="main-table">
            <div class="table-title">
              <h4>
                Set the price we pay pros and the price to be paid by
                enterprises.
              </h4>
            </div>
            <div class="content-wrapper">
              <div class="signupfields">
                <div class="col-md-6 form-field mb-4">
                  <label class="prices-label">Select City</label>
                  <input
                    type="text"
                    name="city"
                    placeholder="Enter City"
                    id="enter-city"
                  />
                </div>
                <div class="col-md-6 form-field show-enter-cost">
                  <label class="prices-label"
                    >Enter weekly cleaning cost to enterprise's</label
                  >
                  <input
                    type="text"
                    name="cost"
                    placeholder="00.00"
                    id="enter-cost"
                  />
                </div>
                <div
                  class="col-md-12 poolpro-title mt-5 mb-4 show-poolpro-discount"
                >
                  <h4>Pool Pro</h4>
                  <label class="mt-3"
                    >Enter discount rate at each range (1-4, 5-9, 10-14,
                    15+)</label
                  >
                  <div class="row">
                    <div class="col-md-2 form-field">
                      <label class="prices-label">1-4</label>
                      <input type="text" name="discount" placeholder="0.00%" />
                    </div>
                    <div class="col-md-2 form-field">
                      <label class="prices-label">5-9</label>
                      <input type="text" name="discount" placeholder="0.00%" />
                    </div>
                    <div class="col-md-2 form-field">
                      <label class="prices-label">10-14</label>
                      <input type="text" name="discount" placeholder="0.00%" />
                    </div>
                    <div class="col-md-2 form-field">
                      <label class="prices-label">15+</label>
                      <input
                        type="text"
                        name="discount"
                        placeholder="0.00%"
                        id="enter-discount"
                      />
                    </div>
                  </div>
                </div>
                <div class="col-md-12 show-poolpro-payout">
                  <label class=""
                    >Enter payout for pool #1. (5,10,15 will autofill based on
                    the discount rates above)</label
                  >
                  <div class="row">
                    <div class="col-md-2 form-field">
                      <label class="prices-label">Pool #1</label>
                      <input type="text" name="discount" placeholder="0.00" />
                    </div>
                    <div class="col-md-2 form-field">
                      <label class="prices-label">Pool #5</label>
                      <input type="text" name="discount" placeholder="0.00" />
                    </div>
                    <div class="col-md-2 form-field">
                      <label class="prices-label">Pool #10</label>
                      <input type="text" name="discount" placeholder="0.00" />
                    </div>
                    <div class="col-md-2 form-field">
                      <label class="prices-label">Pool #15</label>
                      <input
                        type="text"
                        name="discount"
                        placeholder="0.00"
                        id="enter-payout"
                      />
                    </div>
                  </div>
                </div>
                <div class="col-md-4 main-button-action mt-4 show-save-btn">
                  <button class="btn blue-btn">
                    Save
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->
    <!-- Bootstrap core JavaScript -->
    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Menu Toggle Script -->
    <script>
      $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
      });
      jQuery(document).ready(function($) {
        $("*[data-href]").on("click", function() {
          window.location = $(this).data("href");
        });
      });
      // Bind keyup event on the input
      $("#enter-city")
        .keyup(function() {
          if ($(this).val().length == 0) {
            $(".show-enter-cost").hide();
          } else {
            $(".show-enter-cost").show();
          }
        })
        .keyup();
      $("#enter-cost")
        .keyup(function() {
          if ($(this).val().length == 0) {
            $(".show-poolpro-discount").hide();
          } else {
            $(".show-poolpro-discount").show();
          }
        })
        .keyup();
      $("#enter-discount")
        .keyup(function() {
          if ($(this).val().length == 0) {
            $(".show-poolpro-payout").hide();
          } else {
            $(".show-poolpro-payout").show();
          }
        })
        .keyup();
      $("#enter-payout")
        .keyup(function() {
          if ($(this).val().length == 0) {
            $(".show-save-btn").hide();
          } else {
            $(".show-save-btn").show();
          }
        })
        .keyup();
      includeHTML();
    </script>
  </body>
</html>
