<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>HiredHelpr Admin</title>
    <!-- Bootstrap core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="../css/simple-sidebar.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800&display=swap"
      rel="stylesheet"
    />
    <script src="../js/htmlinclude.js"></script>
  </head>

  <body>
    <div class="d-flex" id="wrapper">
      <!-- Sidebar -->
      <div w3-include-html="../shell/sidebar.html"></div>
      <!-- /#sidebar-wrapper -->
      <!-- Page Content -->
      <div id="page-content-wrapper">
        <div w3-include-html="../shell/header.html"></div>

        <div class="container-fluid content-container">
          <div class="content-title">
            <h1 class="">Invoices</h1>
            <div class="page-search">
              <input
                type="search"
                name="search"
                placeholder="Search by address..."
              />
            </div>
          </div>

          <div class="main-table">
            <div class="table-title">
              <h4 class="title-with-btn">
                View all of your invoices for inspections, maintenance, and
                weekly servicing.
              </h4>
              <div class="table-title-btn main-button">
                <button
                  class="btn blue-btn"
                  data-toggle="modal"
                  data-target="#createInvoice"
                >
                  Create Invoice
                </button>
              </div>

              <table class="table">
                <tbody class="main-tbody">
                  <tr class="clickable-row" data-href="invoices-imc.html">
                    <td>1234 Austin Drive, Austin TX 77001</td>
                    <td class="pull-right arrow-box">
                      <img
                        class="forward-arrow "
                        src="../images/arrow-forward.svg"
                      />
                    </td>
                  </tr>
                  <tr class="clickable-row" data-href="#">
                    <td>4321 Bobby Lane, Austin TX 77001</td>
                    <td class="pull-righ arrow-box">
                      <img
                        class="forward-arrow "
                        src="../images/arrow-forward.svg"
                      />
                    </td>
                  </tr>
                  <tr class="clickable-row" data-href="#">
                    <td>2567 Longand Blvd, Austin TX 77001</td>
                    <td class="pull-right arrow-box">
                      <img
                        class="forward-arrow"
                        src="../images/arrow-forward.svg"
                      />
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <!--ADD CARD MODAL-->

      <div
        class="modal fade"
        id="createInvoice"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-xlg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Create Invoice</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-md-6">
                  <div class="payment-info">
                    <div class="col-md-12">
                      <div class="main-form">
                        <label>SERVICE TYPE</label>
                        <select class="custom-select" id="">
                          <option selected>Select type of service</option>
                          <option value="1">One</option>
                          <option value="2">Two</option>
                          <option value="3">Three</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="main-form">
                        <label for="example-date-input">DATE OF SERVICE</label>
                        <input
                          class="form-control"
                          type="date"
                          value=""
                          id="example-date-input"
                        />
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="main-form">
                        <label>TO BE PAID BY</label>
                        <select class="custom-select" id="">
                          <option selected>Select company</option>
                          <option value="1">One</option>
                          <option value="2">Two</option>
                          <option value="3">Three</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="main-form">
                        <label>PAYMENT TO BE RECEIVED BY</label>
                        <select class="custom-select" id="">
                          <option selected>Select company</option>
                          <option value="1">One</option>
                          <option value="2">Two</option>
                          <option value="3">Three</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="payment-info">
                    <div class="col-md-12">
                      <div class="main-form">
                        <label>TASK</label>
                        <select class="custom-select" id="">
                          <option selected
                            >Select Task (if there is one)</option
                          >
                          <option value="1">One</option>
                          <option value="2">Two</option>
                          <option value="3">Three</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="main-form">
                        <label for="example-date-input">DATE OF PAYMENT</label>
                        <input
                          class="form-control"
                          type="date"
                          value=""
                          id="example-date-input"
                        />
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="main-form">
                        <label>AMOUNT PAID</label>
                        <input type="text" name="City" placeholder="$" />
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="main-form">
                        <label>AMOUNT TO BE RECEIVED</label>
                        <input type="text" name="City" placeholder="$" />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer main-modal-footer">
              <button type="button" class="btn disable-btn" disabled>
                <!-- Add "enable-blue" class -->
                Create
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->
    <!-- Bootstrap core JavaScript -->
    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Menu Toggle Script -->
    <script>
      $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
      });
      jQuery(document).ready(function($) {
        $("*[data-href]").on("click", function() {
          window.location = $(this).data("href");
        });
      });
      includeHTML();
    </script>
  </body>
</html>
