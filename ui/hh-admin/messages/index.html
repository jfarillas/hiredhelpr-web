<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>HiredHelpr Admin</title>
    <!-- Bootstrap core CSS -->
    <link
      href="../../vendor/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom styles for this template -->
    <link href="../../css/simple-sidebar.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800&display=swap"
      rel="stylesheet"
    />
    <script src="../../js/htmlinclude.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script src="../../vendor/jquery/jquery.min.js"></script>
    <script src="../../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/issuecollector.js"></script>
  </head>

  <body>
    <div class="d-flex" id="wrapper">
      <!-- Sidebar -->
      <div w3-include-html="../../shell/sidebar-admin.html"></div>
      <!-- /#sidebar-wrapper -->
      <!-- Page Content -->
      <div id="page-content-wrapper">
        <div w3-include-html="../../shell/header-admin.html"></div>

        <div
          class="container-fluid content-container animated animatedFadeInUp fadeInUp"
        >
          <div class="content-title">
            <h1 class="">Messages(3)</h1>
            <div class="page-search">
              <input
                type="search"
                name="search"
                placeholder="Search by address..."
              />
            </div>
          </div>

          <div class="main-table">
            <div class="table-title">
              <h4>
                Check on your messages here.
              </h4>
              <table class="table">
                <thead class="main-thead">
                  <tr>
                    <th>No.</th>
                    <th>Address</th>
                    <th scope="col">
                      <div class="table-dropdown">
                        <button
                          class="btn dropdown-toggle"
                          type="button"
                          id="dropdownMenu2"
                          data-toggle="dropdown"
                          aria-haspopup="true"
                          aria-expanded="false"
                        >
                          Type
                        </button>
                        <div
                          class="dropdown-menu"
                          aria-labelledby="dropdownMenu2"
                        >
                          <button class="dropdown-item" type="button">
                            New
                          </button>
                          <button class="dropdown-item" type="button">
                            Read
                          </button>
                        </div>
                      </div>
                    </th>
                    <th></th>
                  </tr>
                </thead>
                <tbody class="main-tbody">
                  <tr
                    class="clickable-row"
                    data-href="message-description.html"
                  >
                    <td>00021</td>
                    <td>
                      <span class="address-info"
                        >1234 Austin Drive, Austin TX 77001</span
                      >
                      <br />
                      <span class="task-description"
                        >HiredHelpr: The timer was completely broken so it
                        needsâ€¦</span
                      >
                    </td>
                    <td>New</td>
                    <td class="pull-right arrow-box">
                      <img
                        class="forward-arrow"
                        src="../../images/arrow-forward.svg"
                      />
                    </td>
                  </tr>
                  <tr class="clickable-row" data-href="#">
                    <td>00046</td>
                    <td>
                      <span class="address-info"
                        >1234 Jackson Ave, Brixton TX 43001</span
                      >
                      <br />
                      <span class="task-description read"
                        >We have approved the $100 fee.</span
                      >
                    </td>
                    <td><span class="read">Read</span></td>
                    <td class="pull-right arrow-box">
                      <img
                        class="forward-arrow"
                        src="../../images/arrow-forward.svg"
                      />
                    </td>
                  </tr>
                  <tr class="clickable-row" data-href="#">
                    <td>00032</td>
                    <td>
                      <span class="address-info"
                        >2314 Longland Blvd. Austin TX 77001</span
                      >
                      <br />
                      <span class="task-description read">Thanks.</span>
                    </td>
                    <td><span class="read">Read</span></td>
                    <td class="pull-right arrow-box">
                      <img
                        class="forward-arrow"
                        src="../../images/arrow-forward.svg"
                      />
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->
    <!-- Menu Toggle Script -->
    <script>
      $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
      });
      jQuery(document).ready(function($) {
        $("*[data-href]").on("click", function() {
          window.location = $(this).data("href");
        });
      });
      includeHTML();
    </script>
  </body>
</html>
