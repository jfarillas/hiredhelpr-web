<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>HiredHelpr Admin</title>
    <!-- Bootstrap core CSS -->
    <link
      href="../../vendor/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom styles for this template -->
    <link href="../../css/simple-sidebar.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800&display=swap"
      rel="stylesheet"
    />
    <script src="../../js/htmlinclude.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script src="../../vendor/jquery/jquery.min.js"></script>
    <script src="../../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/issuecollector.js"></script>
  </head>

  <body>
    <div class="d-flex" id="wrapper">
      <!-- Sidebar -->
      <div w3-include-html="../../shell/sidebar-admin.html"></div>
      <!-- /#sidebar-wrapper -->
      <!-- Page Content -->
      <div id="page-content-wrapper">
        <div w3-include-html="../../shell/header-admin.html"></div>

        <div class="container-fluid content-container">
          <div class="content-title">
            <h1 class="">Pools</h1>
            <div class="page-search">
              <input
                type="search"
                name="search"
                placeholder="Search by address..."
              />
            </div>
          </div>

          <div class="main-table">
            <div class="table-title">
              <h4>
                Manage all of your pool professionals here.
              </h4>

              <table class="table">
                <tbody class="main-tbody">
                  <tr class="clickable-row" data-href="risp.html">
                    <td>Pools of America</td>
                    <td class="pull-right arrow-box">
                      <img
                        class="forward-arrow "
                        src="../../images/arrow-forward.svg"
                      />
                    </td>
                  </tr>
                  <tr class="clickable-row" data-href="#">
                    <td>The Water Pools</td>
                    <td class="pull-righ arrow-box">
                      <img
                        class="forward-arrow "
                        src="../../images/arrow-forward.svg"
                      />
                    </td>
                  </tr>
                  <tr class="clickable-row" data-href="#">
                    <td>Moon Pools</td>
                    <td class="pull-right arrow-box">
                      <img
                        class="forward-arrow"
                        src="../../images/arrow-forward.svg"
                      />
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->

    <!-- Menu Toggle Script -->
    <script>
      $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
      });
      jQuery(document).ready(function($) {
        $("*[data-href]").on("click", function() {
          window.location = $(this).data("href");
        });
      });
      includeHTML();
    </script>
  </body>
</html>
