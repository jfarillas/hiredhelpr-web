<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>HiredHelpr Admin</title>
    <!-- Bootstrap core CSS -->
    <link
      href="../../vendor/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom styles for this template -->
    <link href="../../css/simple-sidebar.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800&display=swap"
      rel="stylesheet"
    />
    <script src="../../js/htmlinclude.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script src="../../vendor/jquery/jquery.min.js"></script>
    <script src="../../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/issuecollector.js"></script>
  </head>

  <body>
    <div class="d-flex" id="wrapper">
      <!-- Sidebar -->
      <div w3-include-html="../../shell/sidebar-admin.html"></div>
      <!-- /#sidebar-wrapper -->
      <!-- Page Content -->
      <div id="page-content-wrapper">
        <div w3-include-html="../../shell/header-admin.html"></div>

        <div class="container-fluid content-container">
          <div class="content-title">
            <h1 class="">Mainstreet Realty</h1>
          </div>
          <div class="main-table">
            <div class="profile-wrapper">
              <div class="modal-body">
                <div class="row">
                  <div class="col-md-6">
                    <div class="payment-info">
                      <div class="col-md-12">
                        <div class="main-form">
                          <label>ADMIN NAME</label>
                          <input
                            type="text"
                            name="name"
                            placeholder="Enter full name"
                          />
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="main-form">
                          <label>COMPANY NAME</label>
                          <input
                            type="text"
                            name="name"
                            placeholder="Name of company"
                          />
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="main-form">
                          <label>NUMBER OF EMPLOYEES</label>
                          <select class="custom-select" id="">
                            <option selected>100+</option>
                            <option value="1">200+</option>
                            <option value="2">500+</option>
                            <option value="3">1000+</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="main-form">
                          <label>WORK EMAIL ADDRESS (username)</label>
                          <input
                            type="text"
                            name="name"
                            placeholder="mary@limborealty.com"
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="payment-info">
                      <div class="col-md-12">
                        <div class="main-form">
                          <label>PHONE NUMBER (Primary contact)</label>
                          <input
                            type="text"
                            name="name"
                            placeholder="mary@limborealty.com"
                          />
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="main-form">
                          <label for="example-date-input"
                            >COMPANY ADDRESS</label
                          >
                          <input
                            class="form-control"
                            type="text"
                            value=""
                            id="example-date-input"
                            placeholder="1256 Limbo Street, Austin TX 77001"
                          />
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="main-form">
                          <label>NUMBER OF PROPERTIES</label>
                          <input
                            type="text"
                            name="City"
                            placeholder="100-500"
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="modal-footer main-modal-footer">
                <button
                  id="createbtn"
                  type="button"
                  data-dismiss="modal"
                  class="btn disable-btn"
                >
                  <!-- Add "enable-blue" class -->
                  Edir Profile
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->
    <!-- Menu Toggle Script -->
    <script>
      $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
      });
      includeHTML();

      //CHAT BOX//
      $("#live-chat header").on("click", function() {
        $(".chat").slideToggle(300, "swing");
        $(".chat-message-counter").fadeToggle(300, "swing");
      });
      $(".chat-close").on("click", function(e) {
        e.preventDefault();
        $("#live-chat").fadeOut(300);
      });
      $(document).ready(function() {
        $("#msg-button").click(function() {
          $("#live-chat").fadeIn(200);
        });
      });
    </script>
  </body>
</html>
