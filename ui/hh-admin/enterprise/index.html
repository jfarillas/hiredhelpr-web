<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>HiredHelpr Admin</title>
    <!-- Bootstrap core CSS -->
    <link
      href="../../vendor/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom styles for this template -->
    <link href="../../css/simple-sidebar.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800&display=swap"
      rel="stylesheet"
    />
    <script src="../../js/htmlinclude.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script src="../../vendor/jquery/jquery.min.js"></script>
    <script src="../../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/issuecollector.js"></script>
  </head>

  <body>
    <div class="d-flex" id="wrapper">
      <!-- Sidebar -->
      <div w3-include-html="../../shell/sidebar-admin.html"></div>
      <!-- /#sidebar-wrapper -->
      <!-- Page Content -->
      <div id="page-content-wrapper">
        <div w3-include-html="../../shell/header-admin.html"></div>
        <div class="toast toast-header toast-success">
          <div class="text-center">
            LIMBO REALTY HAS BEEN ADDED AND REGISTRATION EMAIL HAS BEEN SENT!
          </div>
        </div>
        <div class="container-fluid content-container">
          <div class="content-title">
            <h1 class="">Enterprises (3)</h1>
            <div class="page-search">
              <input
                type="search"
                name="search"
                placeholder="Search by address..."
              />
            </div>
          </div>

          <div class="main-table">
            <div class="table-title">
              <h4 class="title-with-btn">
                Manage all of your enterprise customers here.
              </h4>
              <div class="table-title-btn main-button">
                <button
                  class="btn blue-btn"
                  data-toggle="modal"
                  data-target="#createInvoice"
                >
                  Add Enterprise
                </button>
              </div>
              <table class="table">
                <tbody class="main-tbody">
                  <tr class="clickable-row" data-href="mainstreamrealty.html">
                    <td>Mainstreet Realty</td>
                    <td class="pull-right arrow-box">
                      <img
                        class="forward-arrow "
                        src="../../images/arrow-forward.svg"
                      />
                    </td>
                  </tr>
                  <tr class="clickable-row" data-href="#">
                    <td>Open Realty</td>
                    <td class="pull-righ arrow-box">
                      <img
                        class="forward-arrow "
                        src="../../images/arrow-forward.svg"
                      />
                    </td>
                  </tr>
                  <tr class="clickable-row" data-href="#">
                    <td>Close Realty</td>
                    <td class="pull-right arrow-box">
                      <img
                        class="forward-arrow"
                        src="../../images/arrow-forward.svg"
                      />
                    </td>
                  </tr>
                  <tr id="addrow" class="clickable-row d-none" data-href="#">
                    <td>Limbo Realty</td>
                    <td class="pull-right arrow-box">
                      <img
                        class="forward-arrow"
                        src="../../images/arrow-forward.svg"
                      />
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <!--ADD CARD MODAL-->

      <div
        class="modal fade"
        id="createInvoice"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-xlg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel" data-delay="1000">
                Add Enterprise
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-md-6">
                  <div class="payment-info">
                    <div class="col-md-12">
                      <div class="main-form">
                        <label>ADMIN NAME</label>
                        <input
                          type="text"
                          name="name"
                          placeholder="Enter full name"
                        />
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="main-form">
                        <label>COMPANY NAME</label>
                        <input
                          type="text"
                          name="name"
                          placeholder="Name of company"
                        />
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="main-form">
                        <label>NUMBER OF EMPLOYEES</label>
                        <select class="custom-select" id="">
                          <option selected>100+</option>
                          <option value="1">200+</option>
                          <option value="2">500+</option>
                          <option value="3">1000+</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="main-form">
                        <label>WORK EMAIL ADDRESS (username)</label>
                        <input
                          type="text"
                          name="name"
                          placeholder="mary@limborealty.com"
                        />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="payment-info">
                    <div class="col-md-12">
                      <div class="main-form">
                        <label>PHONE NUMBER (Primary contact)</label>
                        <input
                          type="text"
                          name="name"
                          placeholder="mary@limborealty.com"
                        />
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="main-form">
                        <label for="example-date-input">COMPANY ADDRESS</label>
                        <input
                          class="form-control"
                          type="text"
                          value=""
                          id="example-date-input"
                          placeholder="1256 Limbo Street, Austin TX 77001"
                        />
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="main-form">
                        <label>NUMBER OF PROPERTIES</label>
                        <input type="text" name="City" placeholder="100-500" />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer main-modal-footer">
              <button
                id="createbtn"
                type="button"
                data-dismiss="modal"
                class="btn disable-btn"
              >
                <!-- Add "enable-blue" class -->
                Create
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->
    <!-- Menu Toggle Script -->
    <script>
      $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
      });
      jQuery(document).ready(function($) {
        $("*[data-href]").on("click", function() {
          window.location = $(this).data("href");
        });
        $("#createbtn").click(function() {
          $(".toast").toast({ animation: true, delay: 2000 });
          $(".toast").toast("show");
          $("#addrow").removeClass("d-none");
        });
        $("#createbtn").modal("hide");
      });
      includeHTML();
    </script>
  </body>
</html>
