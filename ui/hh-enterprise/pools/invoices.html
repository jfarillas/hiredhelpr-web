<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>HiredHelpr Enterprise</title>
    <!-- Bootstrap core CSS -->
    <link
      href="../../vendor/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom styles for this template -->
    <link href="../../css/simple-sidebar.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800&display=swap"
      rel="stylesheet"
    />
    <script src="../../vendor/jquery/jquery.min.js"></script>
    <script src="../../js/htmlinclude.js"></script>
    <script src="../../js/issuecollector.js"></script>
  </head>

  <body>
    <div class="d-flex" id="wrapper">
      <!-- Sidebar -->
      <div w3-include-html="../../shell/sidebar-enterprise.html"></div>
      <!-- /#sidebar-wrapper -->
      <!-- Page Content -->
      <div id="page-content-wrapper">
        <div w3-include-html="../../shell/header-enterprise.html"></div>

        <div class="container-fluid content-container">
          <div class="content-title">
            <h1 class="">Invoices</h1>

            <div class="page-search">
              <input
                type="search"
                name="search"
                placeholder="Search by address, number..."
              />
            </div>
            <div id="msg-button" class="main-button">
              <button class="btn green-btn">EXPORT SELECTED</button>
            </div>
          </div>

          <div class="main-table">
            <div class="table-title">
              <!--               <h4>Here are all the jobs to be completed this week.</h4> -->
              <div class="date-range-wrapper">
                <div class="date-range-cont">
                  <div class="date-range">
                    <label>Start: </label><input type="date" name="bday" />
                    <img src="../../images/calendar-icon.png" />
                  </div>
                  <div class="date-range">
                    <label>End: </label><input type="date" name="bday" />
                    <img src="../../images/calendar-icon.png" />
                  </div>
                </div>
              </div>

              <table class="table">
                <thead class="main-thead">
                  <tr>
                    <th class="th-checkbox">
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value=""
                          id="defaultCheck1"
                        />
                      </div>
                    </th>
                    <th scope="col">No.</th>
                    <th scope="col">Address</th>
                    <th scope="col">
                      <div class="table-dropdown">
                        <button
                          class="btn dropdown-toggle"
                          type="button"
                          id="dropdownMenu2"
                          data-toggle="dropdown"
                          aria-haspopup="true"
                          aria-expanded="false"
                        >
                          Service Type
                        </button>
                        <div
                          class="dropdown-menu"
                          aria-labelledby="dropdownMenu2"
                        >
                          <button class="dropdown-item" type="button">
                            Inspect
                          </button>
                          <button class="dropdown-item" type="button">
                            Cleaning
                          </button>
                        </div>
                      </div>
                    </th>
                    <th>
                      Service Date<i class="fa fa-sort" aria-hidden="true"></i>
                    </th>
                    <th>Payment Date</th>
                    <th>Amount</th>
                    <th>Status</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody class="main-tbody">
                  <tr>
                    <td class="td-checkbox">
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value=""
                          id="defaultCheck1"
                        />
                      </div>
                    </td>
                    <td>00021</td>
                    <td>1234 Austin Drive, Austin TX 77001</td>
                    <td>Inspect</td>
                    <td>04/28/2019</td>
                    <td>05/08/2019</td>
                    <td>$25</td>
                    <td>Pending</td>
                    <td>
                      <button
                        type="button"
                        class="btn btn-download"
                        data-toggle="modal"
                        data-target="#exampleModal2"
                      ></button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <!-- Button trigger modal -->

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal1"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-md" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                1234 Austin Drive, Austin TX 77001
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body main-modalbody">
              <div class="row">
                <div class="col-md-6 no-padding">
                  <div class="modal-tab-btn" id="modaltabbtn">
                    <button class="btn1 tab-btn active">
                      Address on the Home
                    </button>
                    <button class="btn2 tab-btn">Fence Around The Pool</button>
                    <button class="btn3 tab-btn">
                      Pool Before the Cleaning
                    </button>
                    <button class="btn4 tab-btn">
                      Pool after the cleaning
                    </button>
                    <button class="btn5 tab-btn">Test and Add Chemicals</button>
                  </div>
                </div>
                <div class="col-md-6 no-padding">
                  <div class="modal-img"></div>
                </div>
              </div>
            </div>
            <div class="modal-footer main-modal-footer">
              <button type="button" class="btn approved-btn">
                Approved
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->
    <!-- Menu Toggle Script -->
    <script>
      $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
      });
      includeHTML();

      $(".tab-btn").click(function() {
        $(this)
          .addClass("active")
          .siblings()
          .removeClass("active");
      });

      jQuery(document).ready(function($) {
        $(".btn1").on({
          click: function() {
            $(".modal-img").css(
              "background-image",
              "url(../../images/tab1.jpg)"
            );
          }
        });
        $(".btn2").on({
          click: function() {
            $(".modal-img").css(
              "background-image",
              "url(../../images/tab2.jpg)"
            );
          }
        });
        $(".btn3").on({
          click: function() {
            $(".modal-img").css(
              "background-image",
              "url(../../images/tab3.jpg)"
            );
          }
        });
        $(".btn4").on({
          click: function() {
            $(".modal-img").css(
              "background-image",
              "url(../../images/tab4.jpg)"
            );
          }
        });
        $(".btn5").on({
          click: function() {
            $(".modal-img").css(
              "background-image",
              "url(../../images/tab5.jpg)"
            );
          }
        });
      });
    </script>
  </body>
</html>
