<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>HiredHelpr Enterprise</title>
    <!-- Bootstrap core CSS -->
    <link
      href="../../vendor/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom styles for this template -->
    <link href="../../css/simple-sidebar.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800&display=swap"
      rel="stylesheet"
    />
    <script src="../../vendor/jquery/jquery.min.js"></script>
    <script src="../../js/htmlinclude.js"></script>
    <script src="../../js/issuecollector.js"></script>
    <style type="text/css"></style>
  </head>

  <body>
    <div class="d-flex" id="wrapper">
      <!-- Sidebar -->
      <div w3-include-html="../../shell/sidebar-enterprise.html"></div>
      <!-- /#sidebar-wrapper -->
      <!-- Page Content -->
      <div id="page-content-wrapper">
        <div w3-include-html="../../shell/header-enterprise.html"></div>

        <div
          class="container-fluid content-container animated animatedFadeInUp fadeInUp"
        >
          <div class="content-title">
            <h1 class="">Maintenance</h1>
            <div class="page-search">
              <input
                type="search"
                name="search"
                placeholder="Search by address..."
              />
            </div>
          </div>

          <div class="main-table">
            <div class="table-title">
              <h4>
                Here are all the pools with issues!
              </h4>
              <table class="table">
                <tbody class="main-tbody">
                  <tr class="clickable-row" data-href="maintenance-issue.html">
                    <td>1234 Austin Drive, Austin TX 77001</td>
                    <td class="pull-right arrow-box">
                      <img
                        class="forward-arrow"
                        src="../../images/arrow-forward.svg"
                      />
                    </td>
                  </tr>

                  <tr class="clickable-row" data-href="#">
                    <td>4321 Bobby Lane, Austin TX 77001</td>
                    <td class="pull-right arrow-box">
                      <img
                        class="forward-arrow"
                        src="../../images/arrow-forward.svg"
                      />
                    </td>
                  </tr>
                  <tr class="clickable-row" data-href="#">
                    <td>5678 Longand Blvd, Austin TX 77001</td>
                    <td class="pull-right arrow-box">
                      <img
                        class="forward-arrow"
                        src="../../images/arrow-forward.svg"
                      />
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->
    <!-- Menu Toggle Script -->
    <script type="text/javascript">
      includeHTML();
      $(document).ready(function() {
        $("*[data-href]").on("click", function() {
          window.location = $(this).data("href");
        });
        $(window).on("load", function() {
          $("#notif-btn").click(function(event) {
            event.stopPropagation();
            $("#notification-box").slideToggle("fast");
          });
          $(document).on("click", function() {
            $("#notification-box").hide();
          });
        });
      });
    </script>
  </body>
</html>
