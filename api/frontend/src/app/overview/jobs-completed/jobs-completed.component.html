<div class="container-fluid content-container animated animatedFadeInUp fadeInUp">
  <div class="content-title">
    <h1 class="">Jobs Completed Needing Approval (<span>00</span>)</h1>
    <div class="page-search">
      <input type="search" name="search" placeholder="Search by address..." />
    </div>
  </div>
  <div class="main-table">
    <div class="table-title">
      <h4>Please accept or reject the services listed below.</h4>
    </div>
    <table class="table">
      <thead class="main-thead">
        <tr>
          <th scope="col">No.</th>
          <th scope="col">Address</th>
          <th scope="col">Date of Service</th>
          <th scope="col">Photos</th>
          <th scope="col">
            <div class="table-dropdown">
              <button
                class="btn dropdown-toggle"
                type="button"
                id="dropdownMenu2"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Service Type
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                <button class="dropdown-item" type="button">
                  Inspect
                </button>
                <button class="dropdown-item" type="button">
                  Cleaning
                </button>
              </div>
            </div>
          </th>
        </tr>
      </thead>
      <tbody class="main-tbody">
        <tr>
          <td>00025</td>
          <td>4321 Bobby Lane, Austin TX 77001</td>
          <td>00/00/0000</td>
          <td class="modal-btn">
            <button type="button" class="btn" (click)="openModal()">
              View
            </button>
          </td>
          <td>Cleaning</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
